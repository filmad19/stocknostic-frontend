<ion-header>
  <ion-toolbar>
    <ion-searchbar show-cancel-button="focus" animated (ionInput)="searchStock($event)" (ionClear)="displayFavourites()" class="mt-2"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngFor="let stock of stockList">
    <app-stock-list-item [stock]="stock"></app-stock-list-item>
  </div>
</ion-content>
