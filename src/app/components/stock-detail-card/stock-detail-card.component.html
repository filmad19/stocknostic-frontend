
<ion-card class="drop-shadow-2xl">
  <ion-toolbar>
    <div  class="flex-row items-center">
      <ion-button (click)="dismissModal()" fill="clear" >
        <ion-icon size="large" name="close-outline"></ion-icon>
      </ion-button>
      <div class="flex-column ion-float-left" >
        <ion-card-title class="text-lg">{{stock.symbol}}</ion-card-title>
        <ion-card-subtitle>{{stock.companyName}}</ion-card-subtitle>
      </div>
      <div class="ml-auto" >
        <ion-button (click)="toggleLike()" slot="end" fill="clear" size="large">
          <ion-icon [name]="this.stock.liked ? 'heart' : 'heart-outline'" size="large"></ion-icon>
        </ion-button>
      </div>
    </div>
  </ion-toolbar>

  <div class="mt-3 w-full flex justify-center chart-wrapper">
    <canvas baseChart #canva
            [type]="'line'"
            [datasets]="chartData"
            [labels]="chartLabels"
            [options]="chartOptions"
    >
    </canvas>
  </div>

  <ion-card-content>
    <div class="flex flex-row items-center">
      <ion-button slot="start" fill="outline">Indicators</ion-button>
      <div class="ml-auto border-2 border-blue-600 rounded-lg p-3">
        <h3>Price: <span class="font-bold">{{stock.previousClosePrice}} {{stock.currency}}</span></h3>
      </div>
    </div>

    <div class="flex flex-row items-center pt-4">
      <div class="flex flex-row items-center border-2 border-blue-600 rounded-lg p-3 w-full">
        <span>Recommendation: </span>
        <span class="font-bold text-red-700 ml-auto">sell</span>
      </div>
    </div>
  </ion-card-content>
</ion-card>
