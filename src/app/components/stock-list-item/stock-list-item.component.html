<ion-card class="ion-text-wrap h-auto m-3" (click)="openModal()">
  <ion-card-content class="p-x-1 py-1">
  <div class="flex-row items-center">
    <ion-button fill="clear" (click)="toggleLike(); $event.stopPropagation()" class="heart-button">
      <ion-icon [name]="this.stock.liked ? 'heart' : 'heart-outline'"></ion-icon>
    </ion-button>
    <div fill="clear" id="open-modal" expand="block"  class="flex-column ion-float-left" >
      <ion-card-title class="text-lg">{{stock.symbol}}</ion-card-title>
      <ion-card-subtitle>{{stock.companyName}}</ion-card-subtitle>
    </div>
    <div class="ml-auto">
      <div class="font-bold text-white text-lg text-right">{{stock.currentPrice | priceFormat }}</div>
      <div class="{{percentageStyle}}">{{stockPercentageGain}}%</div>
    </div>
  </div>
  </ion-card-content>
</ion-card>
